<!DOCTYPE html>
<html>

<head>
    <title> Filiming locations in LaLa Land | Home</title>
    <meta name="description" content="Where you can find locations that the movie took place at">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title"> Filiming locations in LaLa Land </h1>
    </header>
    <header class="about-site">
        <h2 class="description"> Want to take a trip down Mia and Sebastians journey?<br>
            Here are some places they shared a moment from start of the movie to the very end </h2>
    </header>
    <select id="filterDropdown" onclick="filterLocations()">
        <option selected>All Locations</option>
        <option>Smoke House Resturant</option>
        <option>Mt Hollywood Dr</option>
        <option>Rialto Theatre</option>
        <option>Griffith observatory</option>
        <option>Grand central Market</option>
        <option>Light house Cafe</option>
        <option>Blind donkey</option>
    </select>
    <div class="filter-container">
         <input type="text" class="filter-input" id="filterInput" placeholder="Filter out...">
         <button class="filter-button" onclick="filterOut()">Search</button>
    </div> 
    <div id="card-container">
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2></h2>
            <img src="" alt="Image from movie">
            <pre>
                <p id="description">
                </p>
            </pre>
            <div id="input-comment">
                <span id="comment-input"></span>
                <div>
                    <input type="text">
                    </input>
                    <button id="push-comment">
                        Comment
                    </button>
                </div>
            </div>
            <a href="" target="_blank">
                Open on Google Maps
            </a>
        </div>
    </div>
</body>

</html>
